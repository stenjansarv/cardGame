<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style/style.css">
        
        <title>Pig Game</title>
    </head>

    <body>

        <button class="game-options md-trigger" data-modal="modal-12">
            <div class="options">Game options</div>

        </button>

        <div class="md-modal md-effect-12" id="modal-12">
                <div class="md-content">
                    <h3>Game Options</h3>
                    <div>
                        <p>Here you will be able to change the game settings in the future:</p>
                        <ul>
                            <li><strong>Rules:</strong> reach 100 points before your opponent, and win the game.</li>
                            <li><strong>Close:</strong> click on the button below to close the modal.</li>
                        </ul>

                        <p class="center">Insert your custom win score</p>
                        <div class="winscore">
                                <input class="winscore-input" type="text" name="winscore">
                        </div>

                        <br>
                        <br>
                        <button class="md-close">Close me!</button>
                    </div>
                </div>
            </div>

        <div class="wrapper clearfix">
            <div class="holding-panel">
            </div>
            <div class="player-0-panel">
                    <div class="player-name" id="name-0">Player 1</div>
                    <div class="player-score" id="score-0">0</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-0">0</div>
                    </div>
                </div>
            
            <div class="player-1-panel">
                    <div class="player-name" id="name-1">Player 2</div>
                    <div class="player-score" id="score-1">0</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-1">0</div>
                    </div>
                </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="style/dice-5.png" alt="Dice" class="dice">
        </div>

		<div class="md-overlay"></div><!-- the overlay element -->

		<script src="scripts/classie.js"></script>
		<script src="scripts/modalEffects.js"></script>

        <script src="scripts/app.js"></script>
    </body>
</html>
